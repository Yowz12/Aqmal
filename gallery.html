<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <style>
        body {
            font-family: 'Papyrus', 'Arial Narrow', Arial, sans-serif; 
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0; 
            padding: 0;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }
        header {
            display: flex;
            align-items: center;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 50px 20px;
            position: relative; 
        }

        header h1 {
            flex: 1; 
            text-align: center; 
            margin: 0;
        }

        header img {
            height: 100px;
            margin-right: 20px;
            position: absolute; 
            left: 20px; 
        }
        nav {
            display: flex;
            justify-content: right;
            background-image: url('wbg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            padding: 10px 0;
        }
        nav a {
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img, .gallery video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: #00000000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #clock {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 1.2em;
            font-weight: bold;
        }
        .section-title {
            text-align: center;
            color: white;
            font-size: 2em;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    
    <video class="video-background" autoplay muted loop>
        <source src="bgvid.mp4" type="video/mp4"> 
    </video>

    <header>
        <h1>My Album</h1>
        <img src="myar.jpg" alt="Logo">
        <div id="clock"></div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="gallery.html">Album</a>
        <a href="hobi.html">Hobby</a>
    </nav>

    <div class="section-title">RANDOM</div>
    <div class="gallery">
        <img src="it1.jpg" alt="Gallery Image 1">
        <img src="it2.jpg" alt="Gallery Image 2">
        <img src="view2.jpg" alt="Gallery Image 3">
        <img src="view4.jpg" alt="Gallery Image 4">
        <img src="view3.jpg" alt="Gallery Image 5">
        <img src="view1.jpg" alt="Gallery Image 6">
    </div>

    <div class="section-title">FAMILY</div>
    <div class="gallery">
        <video controls>
            <source src="r1.MOV" type="video/mp4">
        </video>
        <img src="r2.jpg" alt="Gallery Image 8">
        <video controls>
            <source src="r3.mp4" type="video/mp4">
        </video>
        <img src="r4.jpg" alt="Gallery Image 10">
    </div>

    <footer>
        <p>&copy; Malqeem.</p>
        <video width="20" autoplay loop hidden>
            <source src="lofi2.mp4" type="video/mp4">
        </video>
    </footer>

    <script>
        function updateClock() {
            const clock = document.getElementById("clock");
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
